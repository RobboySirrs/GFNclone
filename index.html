<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" ahref="style.css">
    <title>Fetch GFN API</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="abb">
      <div class="scrollmenu" id="favorite"></div>
      <button id="fav" class="hamburger">
        <i class="material-symbols-rounded">star</i>
      </button>
    </div>

    <h1><center>Fetch GFN API</center></h1>

    <div class="wrapper">
      <div text-align="center">
        <form action="">
          <input
            list
            autocomplete="off"
            type="search"
            id="myInput"
            placeholder="Filter..."
            title="Filter..."
          />

          <button type="reset">&times;</button>
          <button
            type="submit"
            disabled
            style="display: none"
            aria-hidden="true"
          ></button>
        </form>
      </div>
    </div>
    <br />

    <div class="ex2 gomd" id="spel">

    </div>
    <div class="footer" style="visibility: hidden">
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
